<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PIE.space</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@latest"></script>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>
    <div id="hacking-screen" class="hacking-screen">
        <pre id="hacking-text">
            Initializing...
            Connecting to server...
            Access granted!
            Welcome to PIE.space
        </pre>
    </div>
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
        <div id="loading-percent" class="loading-percent">0%</div>
    </div>
    <div id="header" class="header">
        <img src="MainLogo.png" alt="My Logo" class="logo">
        <h1 id="animated-heading"></h1>
        <input type="text" id="search-box" class="search-box" placeholder="Search social media accounts...">
        <div id="search-results" class="search-results"></div>
        <button id="options-btn" class="options-btn">Options</button>
        <button id="share-btn" class="share-btn">Share</button>
    </div>
    <div id="options-menu" class="options-menu" style="display: none;">
        <h2>Theme</h2>
        <button onclick="setTheme('system')">System</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
    </div>
    <div id="main-content" class="container" style="display: none;">
        <section id="intro" class="section">
            <h2>Follow Me on Social Media</h2>
            <ul id="social-media-list">
                <li>
                    <a href="https://www.instagram.com/creativeindia__/?hl=en" target="_blank">
                        <img src="instagram.jpg" alt="Instagram Logo">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@PROJECTOCCUPYMARS" target="_blank">
                        <img src="YouTube.jpg" alt="YouTube Logo">
                        YouTube
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100052831652668&mibextid=ZbWKwL" target="_blank">
                        <img src="FaceBook.jpg" alt="Facebook Logo">
                        Facebook
                    </a>
                </li>
                <!-- Add more social media links here -->
            </ul>
        </section>
        <section id="photo-gallery" class="section">
            <h2>Photo Gallery</h2>
            <div class="photo-grid">
                <img src="one.jpeg" alt="Photo 1" download>
                <img src="two.jpeg" alt="Photo 2" download>
                <img src="three.jpeg" alt="Photo 3" download>
                <!-- Add more photos as needed -->
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <small class="error" id="name-error"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <small class="error" id="email-error"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional):</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <small class="error" id="message-error"></small>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="camera" style="display: none;">
                <video id="video" width="720" height="560" autoplay muted></video>
            </div>
        </section>
        <section id="contact-info" class="section" style="display: none;">
            <h2>Contact Information</h2>
            <p id="contact-details"></p>
        </section>
        <section id="clock-section" class="section">
            <h2>Current Time in India:</h2>
            <div id="indian-clock" class="clock"></div>
        </section>
    </div>
    <script src="Script.js"></script>
</body>
</html>
