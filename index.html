<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PIE.space</title>
    <link rel="stylesheet" href="/Python Project/Python Project Two/Social Media Website/CSS File/Style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.5.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <div id="hacking-screen" class="hacking-screen">
        <pre id="hacking-text">
            Initializing...
            Connecting to server...
            Access granted!
            Welcome to PIE.space
        </pre>
    </div>
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
        <div id="loading-percent" class="loading-percent">0%</div>
    </div>
    <div id="header" class="header">
        <img src="/Python Project/Python Project Two/Social Media Website/Photos/logo.png" alt="My Logo" class="logo">
        <h1 id="animated-heading"></h1>
        <input type="text" id="search-box" class="search-box" placeholder="Search social media accounts...">
        <div id="search-results" class="search-results"></div>
        <button id="options-btn" class="options-btn">Options</button>
        <button id="share-btn" class="share-btn">Share</button>
    </div>
    <div id="options-menu" class="options-menu" style="display: none;">
        <h2>Theme</h2>
        <button onclick="setTheme('system')">System</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
    </div>
    <div id="main-content" class="container" style="display: none;">
        <section id="intro" class="section">
            <h2>Follow Me on Social Media</h2>
            <ul id="social-media-list">
                <li>
                    <a href="https://www.instagram.com/creativeindia__/?hl=en" target="_blank">
                        <img src="/Python Project/Python Project Two/Social Media Website/Photos/instagram.jpg" alt="Instagram Logo">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@PROJECTOCCUPYMARS" target="_blank">
                        <img src="/Python Project/Python Project Two/Social Media Website/Photos/YouTube.jpg" alt="YouTube Logo">
                        YouTube
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100052831652668&mibextid=ZbWKwL" target="_blank">
                        <img src="/Python Project/Python Project Two/Social Media Website/Photos/FaceBook.jpg" alt="Facebook Logo">
                        Facebook
                    </a>
                </li>
                <!-- Add more social media links here -->
            </ul>
        </section>
        <section id="photo-gallery" class="section">
            <h2>Photo Gallery</h2>
            <div class="photo-grid">
                <img src="/Python Project/Python Project Two/Social Media Website/Photos/one.jpeg" alt="Photo 1" download>
                <img src="/Python Project/Python Project Two/Social Media Website/Photos/two.jpeg" alt="Photo 2" download>
                <img src="/Python Project/Python Project Two/Social Media Website/Photos/three.jpeg" alt="Photo 3" download>
                <!-- Add more photos as needed -->
            </div>
        </section>
        <section id="video-gallery" class="section">
            <h2>Video Gallery</h2>
            <div class="video-grid">
                <video src="/Python Project/Python Project Two/Social Media Website/Videos/one.mp4" controls download></video>
                <video src="/Python Project/Python Project Two/Social Media Website/Videos/two.mp4" controls download></video>
                <!-- Add more videos as needed -->
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <small class="error" id="name-error"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <small class="error" id="email-error"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional):</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <small class="error" id="message-error"></small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="contact-info" class="section" style="display: none;">
            <h2>Contact Information</h2>
            <p id="contact-details"></p>
        </section>
        <section id="clock-section" class="section">
            <h2>Current Time in India:</h2>
            <div id="indian-clock" class="clock"></div>
        </section>
        <section id="3d-model" class="section">
            <h2>3D Model Viewer</h2>
            <model-viewer src="/Python Project/Python Project Two/Social Media Website/3d model/Rocket_v1.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
        </section>
    </div>
    <script src="/Python Project/Python Project Two/Social Media Website/JAVA SCRIPT File/Script.js"></script>
</body>
</html>
