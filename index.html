<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Me on Social Media</h1>
        <ul>
            <li><a href="https://www.instagram.com/creativeindia__/?hl=en" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/@PROJECTOCCUPYMARS" target="_blank">YouTube</a></li>
            <li><a href="https://www.facebook.com/profile.php?id=100052831652668&mibextid=ZbWKwL" target="_blank">Facebook</a></li>
            <!-- Add more social media links here -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    alert(`You are now leaving to visit ${event.target.textContent}`);
                });
            });
        });
    </script>
</body>
</html>
